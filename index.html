<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Dynamic Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Selectați casetele</h1>
    <div>
      <input type="checkbox" id="checkbox1" value="Psihoterapie" />
      <label for="checkbox1">Psihoterapie</label><br />
      <input type="checkbox" id="checkbox2" value="Dezvoltare Personală" />
      <label for="checkbox2">Dezvoltare Personală</label><br />
      <input type="checkbox" id="checkbox3" value="Consultanță Educațională" />
      <label for="checkbox3">Consultanță Educațională</label><br />
      <input type="checkbox" id="checkbox4" value="Consiliere Vocațională" />
      <label for="checkbox4">Consiliere Vocațională</label><br />
      <button
        onclick="window.top.location.href='https://fig-tree-institute.com/the-looking-glass/'"
      >
        Submit
      </button>
    </div>
    <div id="card-container"></div>
    <script src="script.js"></script>
  </body>
</html>
